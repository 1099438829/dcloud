<% include common/header.html %>
<% include common/silder-menu.html %>

<div class="main-container">

    <div class="padding-md">

        <div class="smart-widget widget-dark-blue">
            <div class="smart-widget-header">
                应用程序
                <span class="smart-widget-option">
                    <a class="" href="/admin/app"><i class="fa fa-reply"></i> 返回</a>
                </span>
            </div>
            <div class="smart-widget-inner">

                <div class="smart-widget-body">

                    <form id="app" method="post" class="form-horizontal no-margin form-border">
                        <div class="form-group">
                            <label class="col-lg-2 control-label">应用名称</label>

                            <div class="col-lg-10">
                                <div class="row">
                                    <div class="col-lg-3">
                                        <input type="text" name="name" class="form-control" placeholder=""
                                               value="<%=app.name%>">
                                    </div>
                                    <div class="col-lg-9">
                                        <span class="help-block"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">应用图标</label>

                            <div class="col-lg-10">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <input type="text" name="icon" class="form-control" placeholder=""
                                               value="<%=app.icon%>">
                                    </div>
                                    <div class="col-lg-6">
                                        <span class="help-block"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">所属服务</label>

                            <div class="col-lg-10">
                                <div class="row">
                                    <div class="col-lg-3">
                                        <select class="form-control" name="serverId" id="serverId">
                                            <option value="0">请选择服务</option>
                                            <% server.forEach(function(item){ %>
                                            <option value="<%=item.id%>"
                                            <% if(item.id == app.serverId) { %>selected<% } %>><%=item.name%> /
                                            <%=item.ip%></option>
                                            <% }) %>
                                        </select>
                                        <!--<input type="text" name="icon" class="form-control" placeholder="" value="<%=app.serverName%>">-->
                                    </div>
                                    <div class="col-lg-9">
                                        <span class="help-block"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">程序路径</label>

                            <div class="col-lg-10">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <input type="text" name="path" class="form-control" placeholder=""
                                               value="<%=app.path%>">
                                    </div>
                                    <div class="col-lg-6">
                                        <span class="help-block"></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-2 control-label"></label>

                            <div class="col-lg-10">
                                <button type="submit" class="btn btn-danger" data-toggle="modal">保存</button>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>


    </div>

</div>

<% include common/footer.html %>
