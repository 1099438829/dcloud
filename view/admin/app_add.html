<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>dCloud Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="stbui.com">
    <% include common/style.html %>
</head>
<body class="overflow-hidden">
<div class="wrapper preload">
    <% include common/silder-menu.html %>

    <div class="main-container">

        <div class="padding-md">

            <div class="smart-widget widget-dark-blue">
                <div class="smart-widget-header">
                    应用程序
                    <span class="smart-widget-option">
                    <a class="" href="/admin/app"><i class="fa fa-reply"></i> 返回</a>
                </span>
                </div>
                <div class="smart-widget-inner">

                    <div class="smart-widget-body">

                        <form id="app" method="post" class="form-horizontal no-margin form-border">
                            <div class="form-group">
                                <label class="col-lg-2 control-label">应用名称</label>

                                <div class="col-lg-10">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <input type="text" name="name" class="form-control" placeholder="" value="">
                                        </div>
                                        <div class="col-lg-6">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">应用图标</label>

                                <div class="col-lg-10">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <input type="text" name="icon" class="form-control" placeholder="" value="">
                                        </div>
                                        <div class="col-lg-6">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">程序路径</label>

                                <div class="col-lg-10">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <input type="text" name="path" class="form-control" placeholder="" value="">
                                        </div>
                                        <div class="col-lg-6">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-2 control-label"></label>

                                <div class="col-lg-10">
                                    <button type="submit" class="btn btn-danger" data-toggle="modal">保存</button>
                                </div>
                            </div>

                        </form>

                    </div>
                </div>
            </div>


        </div>

    </div>

    <% include common/footer.html %>
</div>
</body>
</html>
